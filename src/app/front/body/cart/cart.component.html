<app-main-top></app-main-top>

<!-- Breadcrumb Start -->
<app-breadcrumb></app-breadcrumb>
<!-- Breadcrumb End -->

<!-- Cart Start -->
<div class="cart-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-page-inner">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody class="align-middle">
                                <tr *ngFor="let item of cartItem; let i = index">
                                    <td>
                                        <div class="img">
                                            <a href="#"><img src="{{imgPath}}{{item.data.pImageDefault}}" alt="{{item.data.pName}}"></a>
                                            <p>{{item.data.pName}}</p>
                                        </div>
                                    </td>
                                    <td>${{item.price}}</td>
                                    <td>
                                        <div class="qty">
                                            <button class="btn-minus" (click)="minus(item.data)"><i class="fa fa-minus"></i></button>
                                            <input type="text" value="{{item.qty}}">
                                            <button class="btn-plus" (click)="plus(item.data )"><i class="fa fa-plus"></i></button>
                                        </div>
                                    </td>
                                    <td>${{item.price * item.qty}}</td>
                                    <td><button (click)="removeCart(item.pId)"><i class="fa fa-trash"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart-page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="coupon">
                                <input type="text" placeholder="Coupon Code">
                                <button>Apply Code</button>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="cart-summary">
                                <div class="cart-content">
                                    <h1>Cart Summary</h1>
                                    <p>Sub Total<span>$ {{cart.subTotal}}</span></p>
                                    <p>Shipping Cost<span>${{cart.shippingCost}}</span></p>
                                    <h2>Grand Total<span>${{cart.grandTotal}}</span></h2>
                                </div>
                                <div class="cart-btn">
                                    <button>Update Cart</button>
                                    <button>Checkout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->

<app-main-footer></app-main-footer>
